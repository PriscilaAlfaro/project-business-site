  <!-- Signup form -->
  <section class=form_accordion>
    <section class=form>
      <h2>Sign up your sesion</h2>

      <form class="form-item" action="https://httpbin.org/anything" method="POST">


        <!-- text fields -->
        <div class="text-type">
          <label for="name" id="name">
            First Name
            <input type="text" name="name" id="name" required>
          </label>


          <label for="lastName" id="lastName">
            Last Name
            <input type="text" name="lastName" id="lastName" required />
          </label>

          <!--password -->
          <label for="passsword" id="passsword">
            Password
            <input type="password" name="passsword" id="passsword" required>
          </label>
        </div>

        <!-- radio -->
        <div class="radio-type">

          <label for="student">
            <input type="radio" name="student" id="student" value="true">
            Student
          </label>


          <label for="teacher">
            <input type="radio" name="teacher" id="teacher" value="true">
            Teacher
          </label>
        </div>


        <!-- checkboxes -->
        <div class="check-type">


          <label for="terms&Conditions">
            <input type="checkbox" name="terms&Conditions" id="terms&Conditions" value="true" required>
            I accept the <a href="#">Terms and Conditions</a>
          </label>


          <label for="newsletter">
            <input type="checkbox" name="newsletter" id="newsletter" value="true">
            I want to have the newsletter
          </label>
        </div>

        <!-- submit button-->
        <div class="submit-type">
          <button type="submit" class="form-button">SUBMIT</button>
        </div>
      </form>
    </section>
